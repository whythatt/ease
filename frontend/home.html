<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Галерея — макет по фото</title>
    <link rel="stylesheet" href="home.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="frame">
      <div class="search" role="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden>
          <path
            d="M21 21l-4.35-4.35"
            stroke="#666"
            stroke-width="1.6"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <circle
            cx="11"
            cy="11"
            r="6"
            stroke="#666"
            stroke-width="1.6"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <input id="q" placeholder="link to the image" />
      </div>

      <div class="grid" id="grid">
        <!-- We'll create six cards similar to the screenshot. All images point to the uploaded file but with different background-position to simulate different crops -->
        <div class="card">
          <div
            class="img"
            style="
              background-image: url('https://i.pinimg.com/1200x/4e/cd/73/4ecd73e0332cf0717e2e32339c1b2fad.jpg');
              background-size: 100%;
            "
          ></div>
          <div class="meta">
            <div class="price">3 760</div>
            <div class="source">market.yandex.ru</div>
          </div>
        </div>

        <div class="card">
          <div
            class="img"
            style="
              background-image: url('https://i.pinimg.com/736x/dc/f5/58/dcf558d3faaad3ae9b1e51d8a6989d5a.jpg');
              background-size: 100%;
            "
          ></div>
          <div class="meta">
            <div class="price">2 259</div>
            <div class="source">aliexpress.ru</div>
          </div>
        </div>

        <div class="card">
          <div
            class="img"
            style="
              background-image: url('https://i.pinimg.com/1200x/21/7f/44/217f449cb90d005a9024bd121fa7bf56.jpg');
              background-size: 100%;
            "
          ></div>
          <div class="meta">
            <div class="price">2 927</div>
            <div class="source">wildberries.ru</div>
          </div>
        </div>

        <div class="card">
          <div
            class="img"
            style="
              background-image: url('https://i.pinimg.com/736x/8e/4a/ba/8e4aba83e81849b1ebb39d8e425fa385.jpg');
              background-size: 100%;
            "
          ></div>
          <div class="meta">
            <div class="price">1 922</div>
            <div class="source">cdek.shopping.ru</div>
          </div>
        </div>

        <div class="card">
          <div
            class="img"
            style="
              background-image: url('https://i.pinimg.com/1200x/24/67/d5/2467d55bbf5a5d5798e17628f89942ea.jpg');
              background-size: 100%;
            "
          ></div>
          <div class="meta">
            <div class="price">1 995</div>

          </div>
        </div>

        <div class="card">

            class="img"

              background-image: url('https://i.pinimg.com/1200x/18/a0/0a/18a00a3f22ed75a0f018ca3719f02253.jpg');
              background-size: 100%;
            "
          ></div>
          <div class="meta">
            <div class="price">2 834</div>
            <div class="source">ozon.ru</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
